<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		  <!-- Bootstrap -->
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>SH Project</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
                <a href="{{ url_for('gfg') }}"><i class="fa-solid fa-text"></i>Text Analysis</a>
                <a href="{{ url_for('professionaldashboard') }}"><i class="fas fa-user-circle"></i>Users</a>
				<a href="{{ '/admin' }}"><i class="fas fa-user-circle"></i>Administration</a>
				
                <a href="{{ url_for('adminlogout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
                
            </div>
		</nav>
		<div class="content">
			{% block content %}
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			  <ul class=flashes>
			  {% for message in messages %}
				<li>{{ message }}</li>
			  {% endfor %}
			  </ul>
			{% endif %}{% endwith %}{% endblock %}
		</div>
	</body>
</html>
