<html>





	<head>
		<title>Journal Post Sharing</title>
		<meta charset="utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

	</head>	{% extends 'sidebar.html' %}<!-- Content -->{% block content %}
	<body class="is-preload">
	
		
			<div id="content">
				<div class="inner">
					<!-- Text Area -->
					


					
					<div class = "addPost">
					<form action="{{ url_for("diarypage")}}" method="post">
						<title>Post</title>
					
					
						<label style="
						color: white;">Journal</label>
						
						<textarea type="text" id="post" name="post" placeholder="Thoughts" required></textarea>
						<button type="submit" name="post" value="Submit">Post</button>
						

						</div>
					<!-- Post -->
					
						{%for po in posts%}
							<div class ="post-diary">
						<article class="box post post-excerpt">

							<div class="info">
								<!--
									Note: The date should be formatted exactly as it's shown below. In particular, the
									"least significant" characters of the month should be encapsulated in a <span>
									element to denote what gets dropped in 1200px mode (eg. the "uary" in "January").
									Oh, and if you don't need a date for a particular page or post you can simply delete
									the entire "date" element.

								-->
								<span class="date"><span class="month">{{po.date.strftime('%b')}}<span>y</span></span> <span class="day">{{po.date.day}}</span><span class="year">, {{po.date.year}}</span></span>

								<span>{{po.author.username}}</span>
								<!--
									Note: You can change the number of list items in "stats" to whatever you want.
								-->
	<!--
								
								<ul class="stats">
									<li><a href="#" class="icon fa-comment">16</a></li>
									<li><a href="#" class="icon fa-heart">32</a></li>
									<li><a href="#" class="icon brands fa-twitter">64</a></li>
									<li><a href="#" class="icon brands fa-facebook-f">128</a></li>
								</ul>
								-->
							</div>
						
								<p>{{po.text}}</p>

							
						
								
						</article>
					</div>
						{%endfor%}
						{% endblock %}
					

					<!-- Pagination -->
						<div class="pagination">
							<!--<a href="#" class="button previous">Previous Page</a>-->
							<div class="pages">
								<a href="#" class="active">1</a>
								<a href="#">2</a>
								<a href="#">3</a>
								<a href="#">4</a>
								<span>&hellip;</span>
								<a href="#">20</a>
							</div>
							<a href="#" class="button next">Next Page</a>
						</div>

				</div>
			</div>

	

	</body>
</html>
