{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div class="links">

				<a href="{{ url_for('login')}}" class="active">Login</a>
				<a href="{{ url_for('register') }}">Register</a>
			
			</div>
			<form action="{{  url_for("login")}}" method="POST">
				{{ form.csrf_token }}
				
					<i class="fas fa-user"> {{ form.username }}</i>	
				
					<i class="fas fa-lock">{{ form.password }} </i>
					
					<a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
	
				{{ form.submit }}

				{% if form.errors %}
				{{ form.errors }}
				{% endif %}
				

			
			</form>
			
		</div>
	
	
		
		
	
	
	</body>
{%endblock%}
